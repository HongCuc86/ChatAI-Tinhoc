<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot H·ªçc T·∫≠p Cute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #e6f7ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 420px;
      background: white;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #ff9ac2;
      padding: 15px;
      border-radius: 20px 20px 0 0;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #cce6ff;
      align-self: flex-end;
    }
    .bot {
      background: #ffd6e7;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      border: none;
      background: #ff9ac2;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }
    .mic {
      background: #6ac9ff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ü§ñ B - Chatbot H·ªçc T·∫≠p Cute</div>
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="textInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button onclick="sendMessage()">‚û§</button>
      <button class="mic" onclick="startListening()">üéô</button>
    </div>
  </div>

  <script>
    function addMessage(text, sender) {
      const box = document.createElement('div');
      box.className = 'msg ' + sender;
      box.innerText = text;
      document.getElementById('messages').appendChild(box);
      document.getElementById('messages').scrollTop = 999999;
    }

    function botReply(text) {
      addMessage(text, 'bot');
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'vi-VN';
      speech.pitch = 1.2;
      speech.rate = 1.05;
      speech.voice = speechSynthesis.getVoices().find(v => v.name.includes('Female') || v.name.includes('Google'));
      speechSynthesis.speak(speech);
    }

    function sendMessage() {
      let input = document.getElementById('textInput');
      let text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      setTimeout(() => {
        botReply('M√¨nh ƒëang suy nghƒ© n√®... ƒê√¢y l√† c√¢u tr·∫£ l·ªùi m·∫´u cho: ' + text);
      }, 600);
    }

    function startListening() {
      const recog = new webkitSpeechRecognition();
      recog.lang = 'vi-VN';
      recog.onresult = function(event) {
        const speechText = event.results[0][0].transcript;
        addMessage(speechText, 'user');
        botReply('B·∫°n v·ª´a n√≥i: ' + speechText);
      }
      recog.start();
    }
  </script>
</body>
</html>
